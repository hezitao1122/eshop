server:
  port: 9999

spring:
  application:
    name: eshop-admin-server
  security:
    user:
      name: admin
      password: admin
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
    register-with-eureka: true
    registry-fetch-interval-seconds: 3
  instance:
    lease-renewal-interval-in-seconds: 3
    health-check-url-path: /actuator/health
ribbon:
  eager-load:
    enabled: true