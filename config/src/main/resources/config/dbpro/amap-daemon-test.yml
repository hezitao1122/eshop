## spring security 配置
security:
  basic:
    enabled: false # 关闭SpringSecurity的安全配置项
  user:
    name: amap
    password: amap
  oauth2:
    client:
      client-id: amap
      client-secret: amap
      scope: server

# 数据源
spring:
  datasource:
    #url: jdbc:db2://192.9.200.18:50000/sample:currentSchema=MPDEV;
    #type: com.zaxxer.hikari.HikariDataSource
    #driver-class-name: com.ibm.db2.jcc.DB2Driver
    #username: db2inst1
    #password: 123456
    url: jdbc:db2://10.0.155.212:60000/MPDEV:currentSchema=MPDEV;
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.ibm.db2.jcc.DB2Driver
    username: db2inst1
    password: db2inst1
    #验证连接的有效性
    test-while-idle: true
    #空闲连接回收的时间间隔，与test-while-idle一起使用，设置5分钟
    time-between-eviction-runs-millis: 300000
    #连接池空闲连接的有效时间 ，设置30分钟
    min-evictable-idle-time-millis: 1800000
    #获取连接时候验证
    test-on-borrow: true
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,slf4j
    hikari:
      ## 最小空闲连接数量
      minimum-idle: 5
      ## 空闲连接存活最大时间，默认600000（10分钟）
      idle-timeout: 180000
      ## 连接池最大连接数，默认是10
      maximum-pool-size: 10
      ## 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      auto-commit: true
      ## 连接池母子
      pool-name: MyHikariCP
      ## 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      max-lifetime: 1800000
      ## 数据库连接超时时间,默认30秒，即30000
      connection-timeout: 60000
      connection-test-query: select 1 from dual
  elasticjob:
    # 分布式任务协调依赖zookeeper
    zookeeper:
      server-lists: 10.0.155.203:2181
      namespace: amap-daemon

